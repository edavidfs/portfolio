<nav class="bg-gray-800 text-white p-4 flex items-center justify-between">
  <h1 class="text-xl font-semibold">Portfolio (Angular)</h1>
  <div class="text-sm" *ngIf="data.serviceChecking()">Comprobando backend...</div>
  <div class="text-sm text-green-300" *ngIf="!data.serviceChecking() && data.serviceAvailable()">Backend OK</div>
</nav>
<app-toasts></app-toasts>
<div class="flex min-h-screen relative">
  <aside class="w-64 bg-white border-r p-4 space-y-2">
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'dashboard'" (click)="setView('dashboard')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Dashboard</button>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'positions'" (click)="setView('positions')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Posiciones</button>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'cash'" (click)="setView('cash')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Efectivo</button>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'transfers'" (click)="setView('transfers')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Transferencias</button>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'dividends'" (click)="setView('dividends')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Dividendos</button>
    <div class="pt-4 border-t"></div>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'imports'" (click)="setView('imports')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Importaciones</button>
    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 disabled:opacity-60 disabled:cursor-not-allowed" [class.bg-indigo-50]="view() === 'config'" (click)="setView('config')" [disabled]="data.serviceChecking() || !data.serviceAvailable()">Configuración</button>
    <div class="pt-4 border-t"></div>
    <button class="w-full text-left px-3 py-2 rounded border border-indigo-100 hover:bg-indigo-50 flex items-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed"
      (click)="syncFx()" [disabled]="syncingFx() || data.serviceChecking() || !data.serviceAvailable()">
      <span>Sincronizar FX</span>
      <span *ngIf="syncingFx()" class="text-xs text-indigo-600">Actualizando...</span>
    </button>
    <p *ngIf="fxMessage()" class="text-xs text-gray-500">{{ fxMessage() }}</p>
  </aside>
  <main class="flex-1 p-6 space-y-8">
    <div *ngIf="data.serviceChecking()" class="p-4 border rounded bg-yellow-50 text-yellow-800">Comprobando estado del backend...</div>
    <div *ngIf="data.serviceError() && !data.serviceChecking()" class="p-4 border rounded bg-red-50 text-red-800 flex items-center justify-between gap-4">
      <div>
        <p class="font-semibold">Backend no disponible</p>
        <p class="text-sm">{{ data.serviceError() }}</p>
      </div>
      <button class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-700 disabled:opacity-60" (click)="data.init()" [disabled]="data.serviceChecking()">Reintentar</button>
    </div>
    <app-dashboard *ngIf="view() === 'dashboard'"></app-dashboard>
    <app-positions-view *ngIf="view() === 'positions'"></app-positions-view>
    <app-cash-view *ngIf="view() === 'cash'"></app-cash-view>
    <app-transfers-view *ngIf="view() === 'transfers'"></app-transfers-view>
    <app-dividends-view *ngIf="view() === 'dividends'"></app-dividends-view>
    <app-imports-view *ngIf="view() === 'imports'"></app-imports-view>
    <app-config-view *ngIf="view() === 'config'"></app-config-view>
  </main>
</div>

<div *ngIf="isDetail()" class="fixed inset-0 z-40 flex items-start justify-center bg-black/60 p-6 overflow-y-auto" (click)="closeDetail()">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl min-h-[80vh] relative" (click)="$event.stopPropagation()">
    <button class="absolute top-3 right-3 text-sm px-3 py-1.5 rounded border hover:bg-gray-50" (click)="closeDetail()">Cerrar ✕</button>
    <div class="max-h-[90vh] overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
