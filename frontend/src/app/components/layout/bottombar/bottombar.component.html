<div class="p-3 border-t border-gray-200 bg-white/95 backdrop-blur flex items-center gap-4 text-sm shadow-inner fixed bottom-0 inset-x-0 z-20">
  <div class="flex items-center gap-2 min-w-[200px]">
    <span class="h-3 w-3 rounded-full" [class.bg-green-500]="available && !checking && !error" [class.bg-red-500]="error" [class.bg-yellow-400]="checking && !error"></span>
    <span *ngIf="checking">Comprobando backend...</span>
    <span *ngIf="!checking && available && !error">Backend disponible</span>
    <span *ngIf="error && !checking" class="text-red-700">Backend no disponible</span>
  </div>
  <div class="flex-1 text-center text-gray-700">
    <span *ngIf="message">{{ message }}</span>
    <span *ngIf="!message && error && !checking" class="text-red-700">{{ error }}</span>
  </div>
  <div class="flex items-center">
    <button *ngIf="error || checking" class="px-3 py-1.5 rounded bg-red-600 text-white hover:bg-red-700 disabled:opacity-60" (click)="retry.emit()" [disabled]="checking">Reintentar</button>
  </div>
</div>
