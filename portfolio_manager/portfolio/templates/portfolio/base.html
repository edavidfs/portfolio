<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Manager</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .messages { list-style: none; padding: 0; }
        .messages .success { color: green; }
        .messages .error { color: red; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="{% url 'portfolio:investmentaccount_list' %}">Investment Accounts</a>
        <a href="{% url 'portfolio:transfer_funds' %}">Transfer Funds</a>
        <!-- Add other common navigation links -->
    </nav>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
