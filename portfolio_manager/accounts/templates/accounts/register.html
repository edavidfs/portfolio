{% extends 'accounts/base.html' %}

{% block title %}Register - Portfolio Manager{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
{% endblock %}
